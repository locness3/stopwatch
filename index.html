    <button id="stop-button" class="button" type="button">Stop</button>
    <button id="start-button" class="button" type=button>Start</button>
    <button id="reset-button" class="button" type=button>Reset</button>
    <p>
      <span id="seconds">0</span>
    </p>
    <p>
      <strong>WARNING: Don't click Start multiple times</strong><br><br> v1.5 (Styling and Reset)<br> Made with ♡ by <a href="https://scratch.mit.edu/users/Locness" target="_blank">Locness</a><br><br> Original from a Khan Academy programming challenge

    </p>
    <script>
      var seconds = document.getElementById("seconds");
    var lol;
    var countUp = function() {
       var time = parseFloat(seconds.textContent);
       seconds.textContent = time + 1;
};

       var startCountUp = function() {
       interval = window.setInterval(countUp, 1000);

}

       var stopCountUp = function() {
       window.clearInterval(interval);
};

       var reset = function() {
       window.clearInterval(interval);
       seconds.textContent = 0;
}
      var stopButton = document.getElementById("stop-button");
      stopButton.addEventListener("click", stopCountUp);
      var startButton = document.getElementById("start-button");
    </script>
